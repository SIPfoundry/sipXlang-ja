quick.help=<p>\u30e6\u30fc\u30b6\u30fc\u306e\u30dc\u30a4\u30b9\u30e1\u30fc\u30eb\u306b\u30b3\u30fc\u30eb\u304c\u9001\u4fe1\u3055\u308c\u308b\u524d\u306b\u3001\u30b3\u30fc\u30eb\u3092\u30ea\u30c0\u30a4\u30ec\u30af\u30c8\u3059\u308b\u306b\u306f\u3001\u5185\u7dda\u756a\u53f7\u3001\u5916\u7dda\u756a\u53f7\u3001\u307e\u305f\u306fSIP\u30a2\u30c9\u30ec\u30b9\u3092\u8ffd\u52a0\u3057\u307e\u3059\u3002<br/><em>\u5fdc\u7b54\u304c\u306a\u3044\u5834\u5408</em>\u3001\u30b3\u30fc\u30eb\u306f\u9023\u7d9a\u3057\u3066\u3001\u307e\u305f\u306f<em>\u540c\u6642\u306b</em>\u8ee2\u9001\u3055\u308c\u307e\u3059\u3002\u30b3\u30fc\u30eb\u304c\u540c\u6642\u306b\u8ee2\u9001\u3055\u308c\u308b\u5834\u5408\u3001\u3059\u3079\u3066\u306e\u5185\u7dda\u756a\u53f7\u3092\u547c\u3073\u51fa\u3057\u3001\u6700\u521d\u306b\u5fdc\u7b54\u304c\u3042\u3063\u305f\u5185\u7dda\u756a\u53f7\u306b\u30b3\u30fc\u30eb\u304c\u8ee2\u9001\u3055\u308c\u307e\u3059\u3002</p><p>\u5404\u5185\u7dda\u756a\u53f7\u3092\u500b\u5225\u306b\u6709\u52b9/\u7121\u52b9\u306b\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u30b3\u30fc\u30eb\u8ee2\u9001\u51e6\u7406\u304c\u9069\u7528\u3055\u308c\u308b\u306e\u306f\u3001\u6709\u52b9\u306b\u306a\u3063\u3066\u3044\u308b\u5185\u7dda\u756a\u53f7\u306e\u307f\u3067\u3059\u3002\u7121\u52b9\u306b\u306a\u3063\u3066\u3044\u308b\u5185\u7dda\u756a\u53f7\u306f\u3001\u5c06\u6765\u306e\u4f7f\u7528\u306e\u305f\u3081\u306b\u4fdd\u5b58\u3055\u308c\u307e\u3059\u3002</p><p>\u30ea\u30b9\u30c8\u306b\u3042\u308b\u5185\u7dda\u756a\u53f7\u306e\u3069\u308c\u3082\u5fdc\u7b54\u3057\u306a\u3044\u5834\u5408\u3001\u30b3\u30fc\u30eb\u306f\u30e6\u30fc\u30b6\u30fc\u306e\u30dc\u30a4\u30b9\u30e1\u30fc\u30eb\u306b\u8ee2\u9001\u3055\u308c\u307e\u3059\u3002\u30e6\u30fc\u30b6\u30fc\u304c\u30dc\u30a4\u30b9\u30e1\u30fc\u30eb\u8a31\u53ef\u3092\u6301\u3063\u3066\u3044\u306a\u3044\u5834\u5408\u3001\u767a\u4fe1\u8005\u306b\u306f\u3001\u30d3\u30b8\u30fc \u30b7\u30b0\u30ca\u30eb\u304c\u6d41\u3055\u308c\u307e\u3059\u3002</p>
