u307e\u3059\u3002\n6. SRV\u30ec\u30b3\u30fc\u30c9\u306b\u95a2\u3057\u3066\u306f\u3001\u4ee5\u4e0b\u306e\u64cd\u4f5c\u3092\u884c\u3044\u307e\u3059\u3002\n7. \u5de6\u5074\u306e\u30a6\u30a3\u30f3\u30c9\u30a6\u306e\u76ee\u7684\u306e\u30c9\u30e1\u30a4\u30f3\u3092\u53f3\u30af\u30ea\u30c3\u30af\u3057\u3066\u3001\uff3b\u65b0\u3057\u3044\u30ec\u30b3\u30fc\u30c9\uff3d\u3092\u9078\u629e\u3057\u307e\u3059\u3002\n8. \u30a6\u30a3\u30f3\u30c9\u30a6\u304c\u958b\u304f\u306e\u3067\u3001\u30ea\u30b9\u30c8\u3092\u30b9\u30af\u30ed\u30fc\u30eb\u3057\u3001\uff3b\u30b5\u30fc\u30d3\u30b9\u30ed\u30b1\u30fc\u30b7\u30e7\u30f3(SRV)\uff3d\u3092\u9078\u629e\u3057\u3001\uff3b\u30ec\u30b3\u30fc\u30c9\u306e\u4f5c\u6210\uff3d\u3092\u30af\u30ea\u30c3\u30af\u3057\u307e\u3059\u3002\n9. \u4ee5\u4e0b\u306e\u5024\u3092\u5165\u529b\u3057\u307e\u3059\u3002\n\u30b5\u30fc\u30d3\u30b9- \u5165\u529b _sip\n\u30d7\u30ed\u30c8\u30b3\u30eb- \u5165\u529b_udp\u307e\u305f\u306f_tcp\uff08DNS\u30a2\u30c9\u30d0\u30a4\u30b6\u306b\u57fa\u3065\u304f\uff09\n\u512a\u5148\u5ea6- DNS\u30a2\u30c9\u30d0\u30a4\u30b6\u304c\u512a\u5148\u5ea6\u3068\u3057\u3066\u3044\u308b\u5024\u304b\u3089\u53d6\u5f97\nWeight -DNS\u30a2\u30c9\u30d0\u30a4\u30b6\u304cweight\u5024\u3068\u3057\u3066\u3044\u308b\u5024\u304b\u3089\u53d6\u5f97\n\u30dd\u30fc\u30c8\u756a\u53f7 - 5060 - DNS\u30a2\u30c9\u30d0\u30a4\u30b6\u304c\u30dd\u30fc\u30c8\u3068\u3057\u3066\u3044\u308b\u5024\u304b\u3089\u53d6\u5f97\n\u3053\u306e\u30b5\u30fc\u30d3\u30b9\u3092\u63d0\u4f9b\u3059\u308b\u30db\u30b9\u30c8 - DNS\u30a2\u30c9\u30d0\u30a4\u30b6\u304c\u30b5\u30fc\u30d0\u30fc\u3068\u3057\u3066\u3044\u308b\u5024\u304b\u3089\u53d6\u5f97\n10. \uff3bOK\uff3d\u3092\u30af\u30ea\u30c3\u30af\u3057\u307e\u3059\u3002\n11. SRV RR\u30ec\u30b3\u30fc\u30c9\u306b\u95a2\u3057\u3066\u306f\u3001\u4ee5\u4e0b\u306e\u64cd\u4f5c\u3092\u884c\u3044\u307e\u3059\u3002\n12. \u5de6\u5074\u306e\u30a6\u30a3\u30f3\u30c9\u30a6\u306e\u76ee\u7684\u306e\u30c9\u30e1\u30a4\u30f3\u3092\u53f3\u30af\u30ea\u30c3\u30af\u3057\u