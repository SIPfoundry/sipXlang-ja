quick.help=<p>LDAP\u30a4\u30f3\u30dd\u30fc\u30c8\u8a2d\u5b9a\u3092\u78ba\u8a8d\u3059\u308b\u306b\u306f\u3001<em>\uff3b\u30d7\u30ec\u30d3\u30e5\u30fc\uff3d</em>\u3092\u62bc\u3057\u3066\u304f\u3060\u3055\u3044\u3002LDAP\u30b5\u30fc\u30d0\u30fc\u63a5\u7d9a\u30d1\u30e9\u30e1\u30fc\u30bf\u3001\u304a\u3088\u3073\u5c5e\u6027\u30de\u30c3\u30d4\u30f3\u30b0\u304c\u6b63\u3057\u304f\u8a2d\u5b9a\u3055\u308c\u3066\u3044\u308b\u5834\u5408\u3001\u30a4\u30f3\u30dd\u30fc\u30c8\u3055\u308c\u305f\u30e6\u30fc\u30b6\u30fc\u306e\u4f8b\u3092\u898b\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002</p><p>LDAP\u304b\u3089\u306e\u30e6\u30fc\u30b6\u30fc\u306e\u30a4\u30f3\u30dd\u30fc\u30c8\u3092\u958b\u59cb\u3059\u308b\u306b\u306f\u3001<em>\uff3b\u30a4\u30f3\u30dd\u30fc\u30c8\uff3d</em>\u3092\u62bc\u3057\u3066\u304f\u3060\u3055\u3044\u3002<br/>\u30a4\u30f3\u30dd\u30fc\u30c8\u51e6\u7406\u306e\u30b9\u30c6\u30fc\u30bf\u30b9\u3092\u898b\u308b\u306b\u306f\u3001\uff3b\u30b8\u30e7\u30d6 \u30b9\u30c6\u30fc\u30bf\u30b9\uff3d\u30da\u30fc\u30b8\u3092\u958b\u3044\u3066\u304f\u3060\u3055\u3044\u3002</p>
