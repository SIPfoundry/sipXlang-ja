title=\u56de\u7dda\u3092\u8ffd\u52a0
help.text=<p>\u691c\u7d22\u6761\u4ef6\u3092\u5165\u529b\u3057\u3001<b>\uff3b\u691c\u7d22\uff3d</b>\u3092\u62bc\u3059\u3068\u3001\u30e6\u30fc\u30b6\u30fc\u306e\u30ea\u30b9\u30c8\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002</p><p>\u30ea\u30b9\u30c8\u304c\u8868\u793a\u3055\u308c\u305f\u3089\u3001\u3053\u306e\u96fb\u8a71\u306b\u8ffd\u52a0\u3059\u308b\u30e6\u30fc\u30b6\u30fc\u3092\u9078\u629e\u3057\u3001<b>\uff3b\u9078\u629e\uff3d</b>\u3092\u62bc\u3057\u307e\u3059\u3002\u9078\u629e\u3057\u305f\u30e6\u30fc\u30b6\u30fc\u306f\u3001\u3053\u306e\u96fb\u8a71\u3067\u7740\u4fe1\u306b\u5fdc\u7b54\u3059\u308b\u3053\u3068\u304c\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002</p><p>\u691c\u7d22\u6761\u4ef6\u3092\u5165\u529b\u305b\u305a\u306b<b>\uff3b\u691c\u7d22\uff3d</b>\u3092\u30af\u30ea\u30c3\u30af\u3059\u308b\u3068\u3001\u3059\u3079\u3066\u306e\u30e6\u30fc\u30b6\u30fc\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002</p>
